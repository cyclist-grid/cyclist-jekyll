---
layout: default
---

        <section id="post">
          <article class="post">
            <header>
              <h1>{{ page.title | escape }}</h1>
              <time>
                {%- assign date_format = site.bicycle.date_format | default: "%b %-d, %Y" -%}
                {{- page.date | date: date_format -}}
              </time>
              {%- if page.author -%}
              <span>{{ page.author }}</span>
              {%- endif %}
            </header>

  {{ content }}

          </article>
        </section>
